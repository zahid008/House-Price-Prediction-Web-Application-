{% extends 'base.html' %}
{% block content %}
    <title>prediction</title>
<style>
    .maincontainer{
        text-align: center;
    }
    h1{
        position: relative;
        color: indianred;
    }
    


</style>


<body>
    <div class="container-fluid pt-5 maincontainer">
        <div class="main">
            <h1 class="heading">Enter the following parameters</h1>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <form action="outcome" id="post-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Avg.Area Income</label>
                        <input type="text" class="form-control" name="i">
                    </div>

                    <div class="form-group">
                        <label>Avg.Area House Age</label>
                        <input type="text"class="form-control" name="a">
                    </div>

                    <div class="form-group">
                        <label>Avg.Area number of a Room</label>
                        <input type="text" class="form-control" name="r">
                    </div>

                    <div class="form-group">
                        <label>Avg.Area number of a Bedrooms</label>
                        <input type="text" class="form-control" name="b">
                    </div>

                    <div class="form-group">
                        <label >Avg.Area Population</label>
                        <input type="text" class="form-control" name="p">
                    </div>

                    <button type="submit" value="Submit" class="btn btn-secondary">Submit</button>


                </form>

                 <div class="row">
                      The predicted price is: {{message}}
                 </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
